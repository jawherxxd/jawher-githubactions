on:
  push:
    branches:
      - main
      - 'release/*'
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
      - 'release/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: run tests
        run: cd src && bash test.sh

   